<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Novemberizing bootstrap demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <input type="range" class="form-control star" min="0" max="5" value="2" defaultValue="3">

        <style>
            input[type="date"] + div.calendar span {
                padding: 0px;
            }
            input[type="date"] + div.calendar div.form {
                max-width: 260px;
                font-size: .7rem;
                position: relative;
                padding: 8px;
                left: 0px;
                top: 5px;
                border-radius: 10px;
                border: 1px solid var(--bs-gray-500);
                background-color: #FFFFFF;
            }
            input[type="date"] + div.calendar div.form div.calendar-date {
                height: calc(32.8px * 6);
                overflow: hidden;
            }
            input[type="date"] + div.calendar div.form tbody {
                overflow: hidden;
                height: 30px;
            }
            input[type="date"] + div.calendar div.form.hide {
                display: none;
            }
            input[type="date"] + div.calendar div.form.show {
                display: block;
            }
            input[type="date"] + div.calendar table {
                margin-bottom: 3px;
            }
            input[type="date"] + div.calendar div.form th,
            input[type="date"] + div.calendar div.form td {
                text-align: center;
                padding: 6px 4px;
            }
            input[type="date"] + div.calendar div.form td {
                border-bottom: 0px solid #000000;
            }
            input[type="date"] + div.calendar div.calendar-header button.month {
                width: 75%;
            }
            div.calendar-date button {
                padding: 0px;
                font-size: .8rem;
                text-decoration: none;
            }
            div.calendar-date button.not-current {
                /** 상대적 칼라 계산하기 */
                color: var(--bs-gray-500);
            }
        </style>
        <input type="date" class="form-control">
        <script>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@novemberizing/js@0.0.24/dist/main.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
        <script type="module">
            console.log(window.novemberizing);
            novemberizing.bootstrap.Star.load((element) => undefined);
            novemberizing.bootstrap.Date.load((element) => undefined);
        </script>
    </body>
</html>
